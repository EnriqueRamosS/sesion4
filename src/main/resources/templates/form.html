<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-dark text-warning text-start p-3 shadow">
                <h2>Formulario Alumno</h2>
                </div>
    <form action="/submit" method="post" th:object="${user}">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
        <br>
        
        <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" th:field="*{apellidoPaterno}" required>
        <br>
        
        <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" th:field="*{apellidoMaterno}" required>
        <br>
        
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
        <br>
        
        <label for="residencia" class="form-label">Residencia:</label>
        <input type="text" class="form-control" id="residencia" name="residencia" th:field="*{residencia}" required>
        <br>
        
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edad" name="edad" th:field="*{edad}" required>
        <br>
        
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" pattern="[0-9]{9}"onkeypress="return soloNumeros(event)" MaxLength="9" required>
        <br>
        
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        <br>
        
        <button type="submit" class="btn btn-success ">Enviar</button>
            </div>
        </div>
    </form>
    </body>
        <script type="text/javascript">
        function soloNumeros(e) {
            var charCode = e.keyCode || e.which;
            var charStr = String.fromCharCode(charCode);
            // Permitir solo números y backspace (8)
            if (/^\d+$/.test(charStr) || charCode === 8) {
                return true;
            }
            alert("Solo se permiten números.");
            return false;
        }
</script>
</html>
